<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="page view active_page" >
                <div class="view__comp list"></div>
                <div class="view__comp btn">
                    <button class="view_btn focus_element" >
                        ADD
                    </button>
                </div>
            </div>
            <div class="page create">
                <div class="input">
                    <input id="text" class="create_input focus_element" tabindex="0" autofocus type="text">
                </div>
                <div class="buttons">
                    <button class="create_btn add focus_element" tabindex="0" disabled>Add</button>
                    <button class="create_btn cancel focus_element" tabindex="0">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
